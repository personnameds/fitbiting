{% extends "base.html" %}

{% block main_content %}
	<h1>Runners</h1>

	<table class="table">
	  <thead>
		<tr>
		  <th scope="col">Name</th>
		  <th scope="col">Goal</th>
		</tr>
	  </thead>
	  <tbody>
	  {% for runner in runner_list %}
		<tr>
		  <td>{{runner.user.username}}</td>
		  <td>{{runner.goal}}</td>
		</tr>
	  {% endfor %}
	  </tbody>	
	</table>
	

{% endblock %}
